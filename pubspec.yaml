flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/branding/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/branding/splash_screen.png"
  android_12:
    image: "assets/images/branding/splash_screen.png"
    icon_background_color: "#ffffff"
  fullscreen: true
